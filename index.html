<!DOCTYPE html>
<html lang="en">
  <head>
      <title>JS Modules</title>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
      <script src="https://kit.fontawesome.com/17170847fa.js" crossorigin="anonymous"></script>
  </head>

  <body>

<div class="container">
  <div class="calendar">
        <div class="calendar-heading month">
          <div class="date"> </div>
          <i class="fas fa-caret-up prev"></i>
           <i class="fas fa-caret-down next"></i>
        </div>
        <div class="weekdays">
          <div>Su</div>
          <div>Mo</div>
          <div>Tu</div>
          <div>We</div>
          <div>Th</div>
          <div>Fr</div>
          <div>Sa</div>
        </div>
        <div class="days"></div>
  </div>
</div>
  </body>
</html>
